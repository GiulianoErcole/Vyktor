<!doctype html>
<html><head><meta charset="utf-8"><title>VYKTOR Telemetry</title>
<style>body{background:#0b0b0b;color:#e0e0e0;font-family:sans-serif;margin:20px} pre{background:#111;padding:12px;border:1px solid #222;border-radius:8px;overflow:auto}</style>
</head><body>
<h2>Telemetry Snapshot</h2>
<pre id="out">Loading...</pre>
<script>
async function load() {
  const j = await fetch('/api/summary').then(r=>r.json()).catch(()=>({}));
  document.getElementById('out').textContent = JSON.stringify(j, null, 2);
}
load(); setInterval(load, 3000);
</script>
</body></html>
